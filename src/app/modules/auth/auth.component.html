<div class="flex h-screen w-screen">
  <div class="auth-bg bg-primary hidden flex-1 items-center justify-center bg-cover lg:flex" style="position:relative;overflow:hidden;">
    <div class="max-w-xl w-full flex flex-col items-center justify-center p-8 text-center text-black dark:text-black z-10 shadow-text-bg">
      <div class="flex items-center justify-center mb-6">
        <div class="flex justify-center mb-6">
          <svg width="480" height="60" viewBox="0 0 180 60" fill="none" xmlns="http://www.w3.org/2000/svg">
            <g>
              <text x="0" y="48" font-family="'Montserrat', 'Arial', sans-serif" font-weight="900" font-size="48" fill="currentColor" letter-spacing="-4" style="font-variant-ligatures: none;">
               Eyes. Business

            </g>
          </svg>

      <h1 class="text-3xl font-normal mb-2">Restoran Yönetim Sistemi</h1>
      <p class="text-base font-light opacity-90 mb-0">
        Siparişlerinizi, menünüzü ve personelinizi kolayca yönetin.<br />
        Modern ve hızlı yönetim paneli ile işlerinizi kolaylaştırın.
      </p>
    </div>
    <!-- Modern, dağınık ve animasyonlu blob/dalga arka planı -->
    <div class="absolute inset-0 w-full h-full overflow-hidden pointer-events-none z-0">
      <!-- Blob 1 -->
      <svg class="absolute left-[-10%] top-[-10%] animate-blob-slow" width="420" height="420" viewBox="0 0 420 420" fill="none" xmlns="http://www.w3.org/2000/svg" style="opacity:0.48; filter: blur(2px);">
        <defs>
          <linearGradient id="blob1" x1="0" y1="0" x2="420" y2="420" gradientUnits="userSpaceOnUse">
            <stop stop-color="#2563eb" /> <!-- canlı mavi -->
            <stop offset="1" stop-color="#38bdf8" stop-opacity="0.95" /> <!-- parlak açık mavi -->
          </linearGradient>
        </defs>
        <path fill="url(#blob1)">
          <animate attributeName="d" dur="10s" repeatCount="indefinite"
            values="M120,60 Q180,20 240,60 Q300,100 320,180 Q340,260 260,320 Q180,380 100,320 Q20,260 40,180 Q60,100 120,60Z;
            M140,80 Q200,40 260,80 Q320,120 340,200 Q360,280 280,340 Q200,400 120,340 Q40,280 60,200 Q80,120 140,80Z;
            M120,60 Q180,20 240,60 Q300,100 320,180 Q340,260 260,320 Q180,380 100,320 Q20,260 40,180 Q60,100 120,60Z" />
        </path>
      </svg>
      <!-- Blob 2 -->
      <svg class="absolute right-[-15%] top-[20%] animate-blob-fast" width="320" height="320" viewBox="0 0 320 320" fill="none" xmlns="http://www.w3.org/2000/svg" style="opacity:0.42; filter: blur(3px);">
        <defs>
          <linearGradient id="blob2" x1="0" y1="0" x2="320" y2="320" gradientUnits="userSpaceOnUse">
            <stop stop-color="#a21caf" stop-opacity="0.95" /> <!-- canlı mor -->
            <stop offset="1" stop-color="#f472b6" /> <!-- parlak pembe -->
          </linearGradient>
        </defs>
        <path fill="url(#blob2)">
          <animate attributeName="d" dur="7s" repeatCount="indefinite"
            values="M80,40 Q120,10 160,40 Q200,70 210,130 Q220,190 170,230 Q120,270 70,230 Q20,190 30,130 Q40,70 80,40Z;
            M90,60 Q130,30 170,60 Q210,90 220,150 Q230,210 180,250 Q130,290 80,250 Q30,210 40,150 Q50,90 90,60Z;
            M80,40 Q120,10 160,40 Q200,70 210,130 Q220,190 170,230 Q120,270 70,230 Q20,190 30,130 Q40,70 80,40Z" />
        </path>
      </svg>
      <!-- Blob 3 -->
      <svg class="absolute left-[20%] bottom-[-10%] animate-blob-medium" width="380" height="380" viewBox="0 0 380 380" fill="none" xmlns="http://www.w3.org/2000/svg" style="opacity:0.38; filter: blur(4px);">
        <defs>
          <linearGradient id="blob3" x1="0" y1="0" x2="380" y2="380" gradientUnits="userSpaceOnUse">
            <stop stop-color="#f59e42" /> <!-- canlı turuncu -->
            <stop offset="1" stop-color="#f472b6" stop-opacity="0.9" /> <!-- parlak pembe -->
          </linearGradient>
        </defs>
        <path fill="url(#blob3)">
          <animate attributeName="d" dur="12s" repeatCount="indefinite"
            values="M100,50 Q190,10 280,50 Q370,90 350,190 Q330,290 190,350 Q50,310 30,190 Q10,90 100,50Z;
            M120,70 Q210,30 300,70 Q390,110 370,210 Q350,310 210,370 Q70,330 50,210 Q30,110 120,70Z;
            M100,50 Q190,10 280,50 Q370,90 350,190 Q330,290 190,350 Q50,310 30,190 Q10,90 100,50Z" />
        </path>
      </svg>
    </div>
    <!-- Modern arka plan sonu -->
  </div>

        <div class="flex justify-center mb-6">

              <text x="190" y="48" text-anchor="middle" font-family="'Montserrat', 'Arial', sans-serif" font-weight="900" font-size="48" fill="currentColor" letter-spacing="-4" style="font-variant-ligatures: none;">
                Resto-eyes.
              </text>
            </g>
          </svg>
        </div>
      </div>
      <!-- Route -->
