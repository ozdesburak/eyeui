<div class="relative overflow-hidden rounded-2xl bg-white/80 dark:bg-slate-800/80 backdrop-blur-xl border border-slate-200/50 dark:border-slate-700/50 shadow-xl">
  <div class="absolute inset-0 bg-gradient-to-r from-blue-600/5 via-purple-600/5 to-pink-600/5"></div>
  <div class="relative p-6 sm:p-8">
    <div class="flex items-center justify-between mb-6">
      <div class="flex items-center gap-3">
        <div class="h-8 w-8 rounded-lg bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center">
          <svg class="h-4 w-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"></path>
          </svg>
        </div>
        <div>
          <h3 class="text-lg font-semibold text-slate-900 dark:text-white">Filtreler</h3>
          <p class="text-sm text-slate-600 dark:text-slate-400">Masaları filtreleyin ve bulun</p>
        </div>
      </div>
      <button 
        (click)="clearFilters()"
        class="px-4 py-2 rounded-lg bg-gradient-to-r from-red-500 to-pink-500 text-white text-sm font-medium hover:from-red-600 hover:to-pink-600 transition-all duration-200 shadow-lg hover:shadow-xl transform hover:scale-105">
        Filtreleri Temizle
      </button>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-6 gap-4">
    <!-- Durum Filtresi -->
    <div>
      <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2 flex items-center gap-1">
        <svg class="h-4 w-4 text-slate-400 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5v14l7-7 7 7V5a2 2 0 00-2-2H7a2 2 0 00-2 2z"></path></svg>
        Durum
      </label>
      <select 
        [(ngModel)]="filters.status"
        (change)="onFilterChange()"
        class="w-full px-4 py-3 border border-slate-200 dark:border-slate-600 rounded-xl bg-white dark:bg-slate-700 text-slate-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 text-sm shadow-sm">
        <option *ngFor="let option of statusOptions" [value]="option.value">{{ option.label }}</option>
      </select>
    </div>

    <!-- Sipariş Durumu Filtresi -->
    <div>
      <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2 flex items-center gap-1">
        <svg class="h-4 w-4 text-slate-400 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
        Sipariş Durumu
      </label>
      <select 
        [(ngModel)]="filters.hasOrder"
        (change)="onFilterChange()"
        class="w-full px-4 py-3 border border-slate-200 dark:border-slate-600 rounded-xl bg-white dark:bg-slate-700 text-slate-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 text-sm shadow-sm">
        <option *ngFor="let option of orderOptions" [value]="option.value">{{ option.label }}</option>
      </select>
    </div>

    <!-- Minimum Kapasite -->
    <div>
      <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2 flex items-center gap-1">
        <svg class="h-4 w-4 text-slate-400 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a4 4 0 00-3-3.87M9 20H4v-2a4 4 0 013-3.87m9-4V6a4 4 0 00-8 0v4m12 0a4 4 0 01-8 0"></path></svg>
        Min Kapasite
      </label>
      <input 
        type="number" 
        [(ngModel)]="filters.minCapacity"
        (input)="onFilterChange()"
        min="1"
        placeholder="Min"
        class="w-full px-4 py-3 border border-slate-200 dark:border-slate-600 rounded-xl bg-white dark:bg-slate-700 text-slate-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 text-sm shadow-sm">
    </div>

    <!-- Maximum Kapasite -->
    <div>
      <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2 flex items-center gap-1">
        <svg class="h-4 w-4 text-slate-400 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a4 4 0 00-3-3.87M9 20H4v-2a4 4 0 013-3.87m9-4V6a4 4 0 00-8 0v4m12 0a4 4 0 01-8 0"></path></svg>
        Max Kapasite
      </label>
      <input 
        type="number" 
        [(ngModel)]="filters.maxCapacity"
        (input)="onFilterChange()"
        min="1"
        placeholder="Max"
        class="w-full px-4 py-3 border border-slate-200 dark:border-slate-600 rounded-xl bg-white dark:bg-slate-700 text-slate-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 text-sm shadow-sm">
    </div>

    <!-- Minimum Tutar -->
    <div>
      <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2 flex items-center gap-1">
        <svg class="h-4 w-4 text-slate-400 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 1.343-3 3s1.343 3 3 3 3-1.343 3-3-1.343-3-3-3zm0 0V4m0 12v4"></path></svg>
        Min Tutar (₺)
      </label>
      <input 
        type="number" 
        [(ngModel)]="filters.minAmount"
        (input)="onFilterChange()"
        min="0"
        step="0.01"
        placeholder="Min"
        class="w-full px-4 py-3 border border-slate-200 dark:border-slate-600 rounded-xl bg-white dark:bg-slate-700 text-slate-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 text-sm shadow-sm">
    </div>

    <!-- Maximum Tutar -->
    <div>
      <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2 flex items-center gap-1">
        <svg class="h-4 w-4 text-slate-400 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 1.343-3 3s1.343 3 3 3 3-1.343 3-3-1.343-3-3-3zm0 0V4m0 12v4"></path></svg>
        Max Tutar (₺)
      </label>
      <input 
        type="number" 
        [(ngModel)]="filters.maxAmount"
        (input)="onFilterChange()"
        min="0"
        step="0.01"
        placeholder="Max"
        class="w-full px-4 py-3 border border-slate-200 dark:border-slate-600 rounded-xl bg-white dark:bg-slate-700 text-slate-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 text-sm shadow-sm">
    </div>
  </div>
</div>
